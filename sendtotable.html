  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/fastpayment.css">
    <script type="text/javascript">
      var timer=5;
      
      function init() {
        window.setInterval(countdown,1000);
      }
      function countdown()
      {
        timer=timer-1;

        if(timer==3){
          var e = document.getElementById('test');
           e.style.display = 'block';
        }
        if(timer==0)
          document.location="fastpayment.html";
      }
    </script>
    <title>Hello, world!</title>
  </head>
  <body onload="init();">
    <br/><br/>
    <div style="display: flex; justify-content: center;">
      <img src='img/icon.jpg' style="height: 30vh;width: 20vw;"/>
    </div>

    <br/>
    <div style="display: flex; justify-content: center;">
      <!-- <h4 style='color:white'>等待五秒</h4> -->
    </div>
    <br/>


  </div> 
  <div class="row text-center" >
    <div id="timer"><h1 style="color:white">請將號碼牌放在您的桌上</h1></div>
    <div><h1 style="color:white">餐廳會有專人提供送餐到桌</h1></div>
  </div>
  <div id='test' style="display:none" class="text-center">
  <img  src="img/到桌服務.png"width="288"/>
</div>
