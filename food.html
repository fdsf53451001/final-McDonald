<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/payment.css"> -->
  <link rel="stylesheet" href="css/food.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/global.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/render.js"></script>
  <script src="./js/update.js"></script>
  <title>McDonalds</title>
</head>

<body>
  <!-- <h1>Hello, world!</h1> -->
  <div class='container-fluid'>
    <div class="row ">
      <!-- only one main row -->
      <div class="col-md-2 onehundred side-menu scrollbar">
        <!-- side menu -->
        <div class="">
          <nav class='menu-item'>
            <!-- food type here -->
          </nav>
        </div>
      </div> <!-- side menu -->

      <div class="col-md-10 twenty-five ">
        <!-- logo -->
        <img src="img/icon.jpg" width="200" height="150" style="display:block; margin:auto;" />
        <br />
        <div class="main-display">
          <div class="row">
            <div class="col-md-12 fifty side-menu scrollbar2 food-list">
              <!-- food list here -->
            </div>
          </div>

          <div class="card food-detail-card">
            <div class="row">
              <div class="col-3">
                <h1>選擇產品</h1>
              </div>
              <div class="col-3"></div>
              <div class="col-3"></div>
              <div class="col-3">
                <a href="#" class="btn btn-danger word-group-4" style="height:50px;width:200px;font-size:25px"
                  onclick="exit_single_food()">取消</a>
              </div>
            </div>
            <br /><br>
            <div class="row" style="height: 70%;">
              <div class="col-1"></div>
              <div class="col-10">
                <div class="row" id="single-food-row">
                  <!-- single food card here -->
                </div>
              </div>
              <div class="col-1"></div>
            </div>
          </div>

          <div class="card" id="combo-detail-card">
            <div class="row">
              <div class="col-2">
                <img class='number-icon' src='img/number-1.png' />
              </div>
              <div class="col-3">
                <img class='combo-food-img' id='combo-food-img1' src='img/麥香魚.png' />
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-success combo-word-vertical-center word-group-1"
                  onclick="toggle_visibility('hide_cust_main')">
                  產品特製
                </button>
              </div>

            </div>
            <div class="row" id="hide_cust_main" style="display:none;"></div>

            <div id="combo-food-options">
              <div class="row">
                <div class="col-2">
                  <img class='number-icon' src='img/number-2.png' />
                </div>
                <div class="col-3">
                  <img class='combo-food-img' id='combo-food-img2' src='img/麥香魚.png' />
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-success combo-word-vertical-center word-group-2"
                    onclick="toggle_visibility('hide_side')">
                    變更配餐
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-success combo-word-vertical-center word-group-1"
                    onclick="toggle_visibility('hide_cust_side')">
                    產品特製
                  </button>
                </div>
              </div>
              <div class="row" id="hide_side" style="display:none;"></div>

              <div class="row" id="hide_cust_side" style="display:none;">

                <!-- <div class="card" style="width: 18rem;">
                  <img class="card-img-top" src="img/主餐.png" alt="Card image cap" width="140" height="220">
                  <div class="card-body">
                    <h5 class="card-title">客製化內容</h5>
                    <a href="#" class="btn btn-primary" onclick="toggle_visibility('hide_cust_side')">選擇</a>
                  </div>
                </div>-->

                <div id="hide_cust_main" style="display:block ; position: relative ; right:40px;">
                  <button class="btn btn-danger" onclick="toggle_visibility('hide_cust_side')">取消</button>
                </div>

              </div>

              <div class="row">
                <div class="col-2">
                  <img class='number-icon' src='img/number-3.png' />
                </div>
                <div class="col-3">
                  <img class='combo-food-img' id='combo-food-img3' src='img/麥香魚.png' />
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-success combo-word-vertical-center word-group-2"
                    onclick="toggle_visibility('hide_drink')">
                    變更飲料
                  </button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-success combo-word-vertical-center word-group-1"
                    onclick="toggle_visibility('hide_drink_custom')">
                    產品特製
                  </button>
                </div>
              </div>
              <div class="row" id="hide_drink" style="display:none;"></div>

              <div class="row" id="hide_drink_custom" style="display:none;"></div>

              <div class="row">
                <div class="col-2">
                  <img class='number-icon' src='img/number-4.png' />
                </div>
                <div class="col-3">
                  <h3 class="combo-word-vertical-center" id='word-1'>選擇加價購產品</h3>
                </div>
                <div class="col-3">
                  <button type="button" id="word-2" class="btn btn-success combo-word-vertical-center"
                    onclick="toggle_visibility('hide_addition')">
                    加價購
                  </button>
                </div>
              </div>

              <div class="row" id="hide_addition" style="display:none;"></div>
            </div>

            <br /><br />
            <div class="row">
              <div class="col-2"></div>
              <div class="col-3">
                <button type="button" class="btn btn-success word-group-3" id="word-3" onclick="save_current_food_set()">
                  完成
                </button>
              </div>
              <div class="col-2"></div>
              <div class="col-3">
                <button type="button" class="btn btn-danger word-group-4" id="word-3" onclick="exit_single_food()">
                  取消
                </button>
              </div>
              <div class="col-2"></div>
            </div>

            <!-- </div> -->

          </div>
          <br />
          <div class="row" id="shopingcart-row">
            <h1 id="word-0" onclick='location.href="shopingcart.html"'>shopping cart</h1>
          </div>
        </div>
      </div>

      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  -->
      <script src="./js/food.js"></script>
</body>

</html>
